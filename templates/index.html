<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Wi-Fi Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main class="dashboard">
    <section class="card header">
        <h1 class="title">Office Wi-Fi Tracker</h1>
        <nav class="tabs" aria-label="Dashboard sections">
            <span class="tab active">Live</span>
            <span class="tab">Today</span>
            <span class="tab">Weekly (Soon)</span>
            <span class="tab">Monthly (Soon)</span>
        </nav>
    </section>

    <section class="card">
        <div id="connection-status" class="status-line connected">
            <span class="status-dot" aria-hidden="true"></span>
            <span>
                <span id="connection-label">Connected to</span>
                <strong id="current-ssid">{{ office_wifi_name }}</strong>
            </span>
        </div>
        <p class="muted" id="session-started-at">Started at <span id="start-time">09:42:10</span></p>
        <p id="sync-status" class="muted sync-status hidden" aria-live="polite"></p>
    </section>

    <section class="card">
        <p class="muted" id="timer-mode-label">Remaining (target: <span id="target-display">{{ target_display }}</span>)</p>
        <div id="timer-display" class="timer">01:44:30</div>
        <div class="progress-wrap">
            <div class="progress-label">
                <span>Progress</span>
                <span id="progress-percent">56%</span>
            </div>
            <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="56">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
        <p id="completion-banner" class="completion hidden">Completed! Total: <span id="completed-total">04:10:05</span></p>
    </section>

    <section class="card">
        <h2>Today's Sessions</h2>
        <table id="today-sessions-table" aria-label="Today's sessions">
            <thead>
            <tr>
                <th>Start</th>
                <th>End</th>
                <th>Duration</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="today-sessions-body">
            <tr>
                <td>09:42:10</td>
                <td>&mdash;</td>
                <td>2h 15m</td>
                <td>Active</td>
            </tr>
            </tbody>
        </table>
        <p class="total">Total: <span id="today-total-display">2h 15m</span></p>
    </section>
</main>
<script src="/static/app.js" defer></script>
</body>
</html>
